          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js",

      <script>
        import * as THREE from 'three';

        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/examples/jsm/Addons.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setClearColor(0x121212);
        renderer.setAnimationLoop( animate );
        document.body.appendChild( renderer.domElement );

        const controls = new OrbitControls(camera,renderer.domElement);

        const loader = new GLTFLoader();
        loader.load('suzanne.glb', function(gltf){
            scene.add(gltf.scene);
        }, undefined, function (error){
            console.error(error);
        });

        const geo = new THREE.BoxGeometry(1,1,1);
        const mat = new THREE.MeshToonMaterial({color: 0x00ffff});
        const box = new THREE.Mesh(geo,mat);
        box.position.set(1,2,1);
        scene.add(box);

        // Stars
        function star(){
            const geo3 = new THREE.BoxGeometry(0.25,0.25,0.25);
            const mat3 = new THREE.MeshBasicMaterial({color: 0xffffff});
            const bintang = new THREE.Mesh(geo3,mat3);

            const[x,y,z] = Array(3).fill().map(() => THREE.MathUtils.randFloatSpread(100));
            bintang.position.set(x,y,z);
            scene.add(bintang);
        }

        Array(500).fill().forEach(star);

        // Light Source
        const color = 0xFFFFFF;
        const intensity = 3;
        const light = new THREE.DirectionalLight( color, intensity );
        light.position.set(1,1,1);
        scene.add( light );

        camera.position.set(0,20,30);
        controls.update();

        controls.autoRotate = true;


        function animate() {
            box.rotation.x += 0.01;
            box.rotation.y += 0.01;


            controls.update();
            renderer.render( scene, camera );

            }

      </script>
